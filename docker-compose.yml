version: '3.8'

services:
  # Pixelle 基础服务
  mcp-base:
    build: ./mcp-base
    ports:
      - "9001:9001"
    volumes:
      - ./mcp-base/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Pixelle MCP 服务端
  mcp-server:
    build: ./mcp-server
    depends_on:
      mcp-base:
        condition: service_healthy
    ports:
      - "9002:9002"
    volumes:
      - ./mcp-server/data:/app/data
    env_file:
      - ./mcp-server/.env
    environment:
      - MCP_BASE_URL=http://mcp-base:9001
    restart: unless-stopped

  # Pixelle MCP 客户端
  mcp-client:
    build: ./mcp-client
    depends_on:
      mcp-base:
        condition: service_healthy
    ports:
      - "9003:9003"
    volumes:
      - ./mcp-client/data:/app/data
      - ./mcp-client/.files:/app/.files
    env_file:
      - ./mcp-client/.env
    environment:
      - MCP_BASE_URL=http://mcp-base:9001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped 